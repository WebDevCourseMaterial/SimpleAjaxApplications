application: fisherds-movie-quotes
version: 1
runtime: python27
api_version: 1
threadsafe: yes

builtins:
- deferred: on

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

# Serving static files (css, images, etc)
- url: /static
  static_dir: static

# Data import
- url: /importdata/.*
  script : main.app
  login: admin

- url: /quiz\.html
  static_files: static/moviequotes_quiz.html
  upload: static/moviequotes_quiz.html
    
# Use the get and post handlers for everything else
- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest

